<div class='col-12'>	
<form>
	<div class='row'>
		<div class='col-12 col-md-6 offset-md-3 text-center'>
			 <label for='singleselect' id='label-value'> Seleziona il valore dalla lista 
			 	<div class='row'>
			 	<!-- <select id='singleselect' class='js-data-example-ajax' name='Link'>
			 		<option></option> 
			 	</select>  -->
			 	<select id="select" class="btn btn-primary dropdown-toggle" style="color:white; border-color:#4cae4c ">
					        <option value="">Scegli un opzione</option>
			    </select>
			 	</div>
			  </label>
	    </div>
	</div>
	<div class='row'>
		<div class='col-12 col-md-6 offset-md-3 text-center'>
		 	<button id='button-select' class='btn btn-primary' type='button'>Continua</button>
		</div>
	</div>
</form>
<script type="text/javascript">
var opt = "<option value=\"\">Seleziona un valore dalla lista..</option>";
$.ajax({
	type: "GET",
	url: "/findOptions",
	ContentType: "application/json",
	dataType: "json",
	success: function(response){
		var select = $('#select');
		$.each(response,function(key,value){
			//Prende l'oggetto 
		JSON.stringify(value);
			console.log(value);
			opt +="<option value="+value.value+">"+value.oOption+"</option>";
		});
		select.html(opt);
		select.show();
		opt = "";
	},
	error: function(){
		console.log("Errore nella richiesta");
	}
});
</script>
</div>
