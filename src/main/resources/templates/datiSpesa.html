<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"/>		
		<script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
   		<script src="/js/jsdeliver.js" type="text/javascript"></script>
 	    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

		<link rel="stylesheet" href="css/style.css"/>
		<title>Gestione Spese-Inserimento dati</title>
</head>
<body>
<form action="/persistSpesa" method="POST" id="form">
<div class="col-12">
	<div class="container">
	<div class="row">
		<div class="col-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#e3f2fd;">
  				<a class="navbar-brand" href="/">Homepage</a>
  				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  				</button>
  			<div class="collapse navbar-collapse" id="navbarNav">
    			<ul class="navbar-nav">
      				<li class="nav-item active">
        				<a class="nav-link" href="/listaSpesa">Carrello</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">Info</a>
      				</li>
      			</ul>
      			 <div class="form-inline my-2 my-lg-0" id="searchBar">
    			  <input class="form-control mr-sm-2" type="search" placeholder="Cerca" aria-label="Cerca"/>
      			  <a href="#"><input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Cerca"/></a>
    			</div>
    		</div>
   			</nav>
   		</div>
   	</div>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3 form-group pt-2">
				<label for="data">Data</label>
				<input id="datepicker" name="data"/>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3 form-group">
				<label for="prezzo">Prezzo</label>
				<i class="fa fa-euro-sign" id="iconEuro"></i>
				<input type="text" class="form-control" name="importo" id="importo"/>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3 form-group">
				<label for="descrizione">Descrizione</label>
				<textarea rows="4" class="form-control" name="descrizione" placeholder="Descrizione degli acquisti effettuati" id="descrizione"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-6 text-right pt-4">
				<button class="btn btn-info" id="btnSave">Salva</button>
			</div>
			<div class="col-6 text-left pt-4">
				<input type="button" class="btn btn-info" id="btnDelete" value="Cancella" onclick="clearDate()"/>
			</div>
		</div>
	 </div>
 </div>
</form>
